
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form{.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="form-box">
            <h1>Login</h1>
            <hr>
            <form onsubmit="handleLogin(event)">
                <label for="fname">Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter your name"><br>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Enter your username"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="Enter your password"><br>
                <button class="btn" type="submit">Login</button>    
            </form>
            <div class="google-login">
                <p>or Login with Google:</p>
                <button class="google-btn" onclick="window.location.href='https://accounts.google.com/signin'">
                    Login with Google
                </button>
            </div>   
        </div>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('pwd').value;

            if (username === "" || password === "")
             {
                    alert("Please fill in both the username and password fields.");
                    return; // Stop further execution if validation fails
            } // Prevent the form from submitting the traditional way
            
            window.location.href = 'biology_lessons.html'; // Redirect to the biology lessons page
        }
    </script>
</body>
</html>
